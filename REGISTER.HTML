<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/sheet.css">
    <link rel="stylesheet" a href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body> 
    <div class="register-body">

        <div class="wrapper">
    <form action="">
        <h1>REGISTER</h1>
        <div class="input-box">
            <input type="text" placeholder="First Name" required>
            <i class="fa-solid fa-user"></i>
        </div>
         <div class="input-box">
            <input type="text" placeholder="Surname Name" required>
             <i class="fa-solid fa-user"></i>
        </div>
         <div class="input-box">
            <input type="email" placeholder="Email" required>
            <img src="icons8-google-48.png" class="google">
        </div>
         <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
         <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
             <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
        </div>    
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>Don't have an account <a href="#">Login</a></p>
            </div>
    
    </form>
   </div>

    </div>
    
</body>
</html>
